<!DOCTYPE html>
<html>
<head>
    <title>Camera App</title>
    <!-- Include Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-5" id="loginSection">
        <div class="col-md-12 text-center">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button id="loginButton" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div class="row mt-3" id="cameraSection" style="display:none;">
        <div class="col-md-12 text-center">
            <video id="cameraStream" width="720" height="1024" autoplay></video>
            <button id="captureButton" class="btn btn-success">Capture</button>
            <!-- Image Preview Container -->
            <img id="imagePreview" src="" width="720" height="1024" alt="Image Preview" style="display:none;"/>
            <!-- Send Button -->
            <button id="sendButton" class="btn btn-info" style="display:none;">Send</button>
        </div>
    </div>
    <div class="row mt-3">
            <div id="apiResponse"></pre>
    </div>
</div>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
